<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-image: banner.jpg/
            background-size: cover;
            height: 300px; /* Adjust height as needed */
            text-align: center;
            color: white;
            padding-top: 50px;
        }
        .banner h1 {
            font-size: 36px;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .box {
            width: 200px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            margin: 0 10px;
            overflow: hidden;
            position: relative;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-indent: -9999px; /* Hides text */
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to My Website</h1>
    </div>
    <div class="row">
        <div class="box">
            <a href="page1.html"><img src="image1.jpg" alt="Image 1"></a> <!-- Replace 'page1.html' with the URL of your page -->
        </div>
        <div class="box">
            <a href="page2.html"><img src="image2.jpg" alt="Image 2"></a> <!-- Replace 'page2.html' with the URL of your page -->
        </div>
        <div class="box">
            <a href="page3.html"><img src="image3.jpg" alt="Image 3"></a> <!-- Replace 'page3.html' with the URL of your page -->
        </div>
    </div>
</body>
</html>
